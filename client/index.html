<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="google-signin-client_id" content="287616302176-70fek13isk1o70pqt5c5mkolcf5ft19f.apps.googleusercontent.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fancy Todo</title>
    </head>
    <body>
        <p id="warning"></p>
        <div id="landing-page">
            <div id="login-page">
                <form id="login-form">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="login-email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="login-password">
                    </div>
                    <input type="submit" value="Login">
                </form>
                <p>Don't have an account? <a href="" id="show-register">Register First</a></p>
            </div>
            <div id="register-page">
                <form id="register-form">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="" id="register-email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="register-password">
                    </div>
                    <div>
                        <button type="submit">
                            Register    
                        </button>
                    </div>
                </form>
                <p>Already have an account? <a href="" id="show-login">Login here</a></p>
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div id="main-page">
            <div>
                <a href="" id="main-logout">Logout</a>
            </div>
            <div id="add-div">
                <form id="add-form">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="" id="add-title">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea name="" id="add-description" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="due_date">Due Date</label>
                        <input type="date" name="" id="add-due-date">
                    </div>
                    <div>
                        <button type="submit">
                            Add Todo    
                        </button>
                    </div>
                </form>
            </div>
            <div id="list-todo">
            </div>
        </div>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./script/helper.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
